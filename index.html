<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Rock Paper Scissor</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="first">
        <div id="intro">Rock Paper Scissor</div>
        <div id="win">You Win!</div>
        <div id="lost">You Lost!</div>
        <div id="draw">DRAW</div>
        <!-- Rock Paper Scissor -->
    </div>

    <div id="second">
        <div id="">You <span id="yScore"></span> : <span id="aScore"></span> AI</div>
    </div>

    <div id="third">
        <div id="n">Your Turn !</div>
        <div id="r">Computer Chose “rock”</div>
        <div id="p">Computer Chose “paper”</div>
        <div id="s">Computer Chose “scissor”</div>
    </div>

    <div id="pics">
        <div id="paper1"></div>
        <div id="scissors1"></div>
        <div id="rock1"></div>
    </div>
    <div id="radio1">
        <input type="radio" name="play" value="paper" id="paper" class="">
        <input type="radio" name="play" value="scissors" id="scissors">
        <input type="radio" name="play" value="rock" id="rock">
    </div>

    <div>
        <button id="box" onclick="play()">Start</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
